
<link rel="stylesheet" href="RobinProfileV2.css">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: #F37E9A;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #F37E9A;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 20px;
            margin-top: 15px;
            background: #d1a4e1;
            color: PURPLE;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;


        }
        button:hover {
            background: #eab5c1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Account Settings</h2>
        <form>
            <label for="usertype">Type of User: Admin </label> <!Add the type of user, should be automatic>

            <label for="profile-pic">Profile Picture</label> <!Add a visual icon of the photo with a little edit button>
            <input type="file" id="profile-pic" name="profile-pic" accept="image/*">

            <label for="Username">Username: Robin123</label>
            
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" name="firstname" placeholder="First name" required>

            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" name="lastname" placeholder="Last name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="phone number">

            <label for="address">Address</label>
            <input type="text" id="address" name="address" placeholder="Street address"> <!Do we want the zip/postal to change automatically based on user selection/ entry or just have it as is>
            <input type="text" id="city" name="city" placeholder="City">
            <input type="text" id="Province" name="Province" placeholder="Province / State">
            <input type="text" id="Postal Code" name="Postal Code" placeholder="Postal / Zip Code">

            <label for="Birthday">Birthday</label>
            <input type="text" id="birthday" name="birthday" placeholder="Birthday" required> <!We want this to remain static once entered so it should be part of account creation>
        

            <label for="password">New Password</label> <! Do you want to add these changes to a subpage its a bit odd to keep it here>
            <input type="password" id="password" name="password" placeholder="Enter new password">

            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm new password">

            <button type="Change Password">Save</button>

            <button type="Notifications">Notification Settings</button>

        </form>
    </div>
</body>
</html>
