<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudySpace</title>
    <link rel="stylesheet" href="registrationStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Habibi&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tourney:wght@400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
</head>

<body>
    <div class="MainBox">
        <div class="parent">
            <div class="div1"> <!--Logo div-->
                <img src="../StudySpace (1).png" alt="StudySpace Logo" style="max-width: 100%; height: auto;">
            </div>
            <div class="div2"> <!--Big message at the top of the page-->
                <h2>Let's finish setting up your account...</h2>
            </div>
            
            <div class="div6"> <!--Registration form -->
                <form action="/register" class="loginForm" method="POST">                    
                    <div class="input-group">
                        <input required="" type="text" name="userName" autocomplete="off" class="input" id="userName">
                        <label class="user-label" for="userName">User Name</label>
                    </div><br>
                    <div class="input-group">
                        <input required="" type="password" name="password" autocomplete="off" class="input" id="password">
                        <label class="user-label" for="password">Password</label>
                    </div><br>
                    <div class="input-group">
                        <input required="" type="password" name="confirmed-password" autocomplete="off" class="input" id="confirmed-password">
                        <label class="user-label" for="confirmed-password">Confirmed Password</label>
                    </div><br>
                </form>
            </div>

            <div class="div7">
                <checkbox>
                    <input type="checkbox" id="terms" name="terms">
                    <label for="terms">I agree to the terms and conditions</label>
                </checkbox>
                <checkbox>
                    <input type="checkbox" id="robot" name="robot">
                    <label for="robot">I pinky promise I am not a robot.</label>
                </checkbox>
            </div>

            <div class="div4"> <!--Button div-->
                <button class="registration-btn"">Register!</button>
            </div>
            <div class="div5"> 
                <button class="registration-btn" onclick="window.location.href='registration.html'">Back</button>
            </div>
        </div>
    </div>
</body>

</html>
