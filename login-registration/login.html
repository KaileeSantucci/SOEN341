<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginStyle.css">
    <title>StudySpace</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Habibi&display=swap" rel="stylesheet">

</head>

<body>
    <div class="MainBox">
        <div class="parent">
            <div class="div1"> <!-- Welcome back message div -->
                <h1>Welcome Back!</h1>
                <p>(we missed you)</p>
            </div>
            <div class="div2"> <!-- login form -->
                <form action="/login" class="loginForm" method="POST">                    
                    <div class="input-group">
                        <input required="" type="email" name="email" autocomplete="off" class="input" id="email">
                        <label class="user-label" for="email">Email</label>
                    </div><br>
                    <div class="input-group">
                        <input required="" type="password" name="password" autocomplete="off" class="input" id="password">
                        <label class="user-label" for="password">Password</label>
                    </div><br
                </form>
                <button type="submit" id="login-btn">Sign In</button>

            </div>
            <div class="div3"> <!-- StudySpace logo area -->
                <img src="../StudySpace (1).png" alt="StudySpace Logo" style="max-width: 100%; height: auto;">
            </div>
            <div class="div4"> <!-- First time/Registration redirection button -->
                <h1>First Time?</h1><br>
                <button class="registration-btn">Register Now</button>
            </div>
        </div>
</body>

<script>
    import { registerUser, loginUser, logoutUser } from "../firebase/auth.js";
    document.getElementById("registerBtn").addEventListener("click", async () => {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        try {
            await registerUser(email, password);
            console.log("Registration successful"); 
        }catch (error) {
            console.log("Error:", error.message);
        }
    });
</script>
</html>
