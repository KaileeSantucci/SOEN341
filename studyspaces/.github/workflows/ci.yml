name: StudySpaces CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v4

      - name: 📁 Change to studyspaces folder
        run: cd studyspaces

      - name: 🔧 Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: 📦 Install dependencies
        run: npm ci
        working-directory: studyspaces

      - name: 🔬 Lint code
        run: npm run lint
        working-directory: studyspaces

      - name: 🛠 Build project
        run: npm run build
        working-directory: studyspaces

      - name: 🧪 Run tests
        run: npm run test -- --coverage
        working-directory: studyspaces
