name: StudySpaces CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v4

      - name: ğŸ“ Change to studyspaces folder
        run: cd studyspaces

      - name: ğŸ”§ Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci
        working-directory: studyspaces

      - name: ğŸ”¬ Lint code
        run: npm run lint
        working-directory: studyspaces

      - name: ğŸ›  Build project
        run: npm run build
        working-directory: studyspaces

      - name: ğŸ§ª Run tests
        run: npm run test -- --coverage
        working-directory: studyspaces
