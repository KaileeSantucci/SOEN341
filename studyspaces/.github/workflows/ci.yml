name: StudySpaces CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch: # ðŸ‘ˆ enables manual run via GitHub UI

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v4

      - name: ðŸ”§ Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci
        working-directory: studyspaces

      - name: ðŸ”¬ Lint code
        run: npm run lint
        working-directory: studyspaces

      - name: ðŸ›  Build project
        run: npm run build
        working-directory: studyspaces

      - name: ðŸ§ª Run tests with coverage
        run: npm run test -- --coverage
        working-directory: studyspaces
