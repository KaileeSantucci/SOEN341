name: StudySpaces CI

on:
  push:
    branches: [ "main", "Testing" ]
  pull_request:
    branches: [ "main", "Testing" ]
  workflow_dispatch: # ğŸ‘ˆ enables manual run via GitHub UI

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v4

      - name: ğŸ”§ Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: studyspaces/package-lock.json  # ğŸ‘ˆ add this


      - name: ğŸ“¦ Install dependencies
        run: npm ci
        working-directory: studyspaces

      - name: ğŸ”¬ Lint code
        run: npm run lint
        working-directory: studyspaces

      - name: ğŸ›  Build project
        run: npm run build
        working-directory: studyspaces

      - name: ğŸ§ª Run tests with coverage
        run: npm run test -- --coverage
        working-directory: studyspaces
